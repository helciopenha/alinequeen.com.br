<!--header-->
<div id="header" class="skel-panels-fixed">

	<div class="top">
		<!-- Logo -->
		<div id="logo">
			<span class="image avatar48"><img src="{{ site.baseurl }}images/avatar.png" alt="" /></span>
			<h1 id="title">Aline Queen</h1>
			<span class="byline">O blog da moda</span>
		</div>

		<!-- Nav -->
		<nav id="nav">
			<!--
			
				Prologue's nav expects links in one of two formats:
				
				1. Hash link (scrolls to a different section within the page)
				
				   <li><a href="#foobar" id="foobar-link" class="skel-panels-ignoreHref"><span class="fa fa-whatever-icon-you-want">Foobar</span></a></li>

				2. Standard link (sends the user to another page/site)

				   <li><a href="http://foobar.tld"><span class="fa fa-whatever-icon-you-want">Foobar</span></a></li>
			
			-->
			<ul>
				<li><a href="/" {% if page.menu_current == null %}class="ativo" {% endif %}><span class="fa fa-home">Blog</span></a></li>
				<li><a href="/sobre" {% if page.menu_current == "sobre" %}class="ativo" {% endif %}><span class="fa fa-user">Sobre</span></a></li>
				<li><a href="/contato" {% if page.menu_current == "contato" %}class="ativo" {% endif %}><span class="fa fa-envelope">Contato</span></a></li>
			</ul>
		</nav>
			
	</div>
	
	<div class="bottom">

		<ul class="icons">
			<li><a href="" class="fa fa-search solo"><span>Buscar</span></a></li>
		</ul>
		
		<!-- Social Icons -->
		<ul class="icons">
			<li><a href="https://twitter.com/alinetrres" class="fa fa-twitter solo"><span>Twitter</span></a></li>
			<li><a href="https://facebook.com/alinetrres" class="fa fa-facebook solo"><span>Facebook</span></a></li>
			<li><a href="https://instagram.com/alinetrres" class="fa fa-instagram solo"><span>Instagram</span></a></li>
			<li><a href="" class="fa fa-youtube solo"><span>Youtube</span></a></li>
			<!--<li><a href="#" class="fa fa-envelope solo"><span>Email</span></a></li>-->
		</ul>
	
	</div>

</div>
